<!DOCTYPE html>
<html>
  <head>
    <script src="sigma.js/build/sigma.min.js"></script>
    <script src="sigma.js/plugins/sigma.parsers.json/sigma.parsers.json.js"></script>

    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="container">
    <div class="row">
        <div class="header">
          CDCL Visualizer
        </div>
    </div>

    <div class="row flex-row">
      <div class="graph" id="sigma-container" style="width: 40%;">

      </div>
      <div class="flex-col" style="width: 40%">
        <div class="clauses">
          <!-- todo: make font less ugly -->
          <textarea id="clauseLibrary" rows="14" cols="50">Type in clause database here.</textarea>
          <br />
          <button onclick="sendClauseLibrary(getElementById('clauseLibrary').value)">
            Generate
          </button>
        </div>

        <div class="dropdown">
          <select id="varDropdown" onchange="updateSelectedVar();">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>

        <button id="decideVar" onclick="sendDecision(true)" style="display:none"></button>
        <button id="decideNotVar" onclick="sendDecision(false)" style="display:none"></button>
        <div class="info">
          May be where the updated clause database and/or explanations is displayed
        </div>
      </div>

      <script>
        // Initialize sigma:
        s = new sigma(
          {
             renderer: {
               container: document.getElementById('sigma-container'),
               type: 'canvas'
             },
             settings: {
               defaultNodeColor: '#ec5148'
             }
           }
         );

         // to-do: draggable + zoomable graph
      </script>

    </div>
  </body>
</html>
