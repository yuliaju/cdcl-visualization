<!DOCTYPE html>
<html>
  <head>
    <script src="sigma.js/build/sigma.min.js"></script>
    <script src="sigma.js/plugins/sigma.parsers.json/sigma.parsers.json.js"></script>

    <link rel="stylesheet" href="main.css">
  </head>
  <body class="container">
    <div class="row">
        <div class="header">
          CDCL Visualizer
        </div>
    </div>

    <div class="row flex-row">
      <div class="graph" id="graph" style="width: 40%;">

      </div>
      <div class="flex-col" style="width: 40%">
        <div class="clauses">
          <textarea rows="14" cols="50">Type in clause database here.</textarea>
          <br />
          <button>Generate</button>
        </div>
        <div class="dropdown">
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="info">
          May be where the updated clause database and/or explanations is displayed
        </div>
      </div>

    </div>
  </body>

  <script>
    sigma.parsers.json('data.json', {
      container: 'graph',
      settings: {
        defaultNodeColor: '#ec5148'
      }
    });
  </script>
</html>
